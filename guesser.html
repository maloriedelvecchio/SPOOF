<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guesser - Enter Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <button class="nav-exit" id="btn_nav_blue" alt="Exit">
                <img src="assets/icon_exit.png">
            </button>
          </nav>

        <header>
            <h2 id="h2-whitebg">What is being acted out?</h2>
        </header>

        <div class="container">
            <ul class="list-group-horizontal-small hide" id="wrong"></ul>

            <form id="guessForm" name="guessForm" autocomplete="off">
                <input type="text" id="text-input" name="text-input" placeholder="Type your guess here">
                <input type="submit" id="text-submit" value="send">
            </form>
        </div>
       
        <footer>
            <button class="help" id="btn_help_red" data-toggle="popover" title="Think outside the box!" data-content="Guesses can be a word or a phrase. Incorrect guesses will displayed above the text field." data-placement="bottom">
                <img src="assets/icon_help_white.png">
            </button>
        </footer>
    </div>

<script src="script/guess.js" type="module"></script>
<script src="https://kit.fontawesome.com/9281a1cc83.js" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
