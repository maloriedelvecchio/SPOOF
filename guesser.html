<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guesser Entry Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9281a1cc83.js" crossorigin="anonymous"></script>
</head>
<style>
#timer {
    font-size: 3em;
    font-weight: 700;
    padding: 1rem;
    color:#ED7657;
    font-family: 'Trilby', 'Zilla Slab', serif;
}
</style>
<body>
    <div class="container">
        <nav>
            <button class="nav-exit" id="btn_nav_blue" alt="Exit" data-toggle="modal" data-target="#exitModal">
                <i class="fa-solid fa-xmark fa-2xl" style="color: #fbf9ed;"></i>
            </button>
          </nav>

        <header>
            <div class="row">
                <div class="timer" id="timer"></div>
            </div>
           <div class="row">
                <h2 id="h2-whitebg">What is being acted out?</h2>
           </div>            
        </header>

        <div class="container">
            <ul class="list-group-horizontal-small hide" id="wrong"></ul>

            <form id="guessForm" name="guessForm" autocomplete="off">
                <input type="text" id="text-input" name="text-input" placeholder="Type your guess here">
                <input type="submit" id="text-submit" value="send">
            </form>
        </div>
       
        <footer>
            <button class="help" id="btn_help_red" data-toggle="popover" title="Think outside the box!" data-content="Guesses can be a word or a phrase. Incorrect guesses will displayed above the text field." data-placement="bottom">
                <i class="fa-solid fa-question fa-2xl" style="color: #fbf9ed;"></i>
            </button>
            <div class="rectangle-blue">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </footer>


        <div class="modal fade" id="exitModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              
              <div class="modal-content">
      
                <div class="modal-header">
                  <h6>Are you sure?</h6>
                </div>
      
                <div class="modal-body">
                  You will not be able to re-join this round. 
                </div>
      
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue playing</button>
                  <button type="button" class="btn btn-primary" onclick="window.location.href='landing.html';">Quit now</button>
                </div>
      
              </div>
            </div>
          </div>


    </div>

<script src="script/guess.js" type="module"></script>
<script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script>
  /* --------------- No Scroll (Malorie) --------------------- */

  function preventDefault(e) {
    e.preventDefault();
  }

  function disable_scroll_mobile() {
    document.addEventListener('touchmove', preventDefault, { passive: false });
  }



  disable_scroll_mobile();

</script>
</body>
</html>
