<style>
  .container {
    margin-top: 50%;
    margin-bottom: 50%;
  }
</style>

<body>
  <div class="container">
      <header>
        <div class="row">
          <h2 id="h2-whitebg">Waiting for actor...</h2>
        </div>
      </header>
  
      <main>
        <div class="row">
          <div class="lds-hourglass"></div>
        </div>
      </main>
  </div>

  <script src="script/guesson.js" type="module"></script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="popover"]').popover();
    });

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
    <script>
      /* --------------- No Scroll (Malorie) --------------------- */
  
      function preventDefault(e) {
        e.preventDefault();
      }
  
      function disable_scroll_mobile() {
        document.addEventListener('touchmove', preventDefault, { passive: false });
      }
  
  
      disable_scroll_mobile();

    </script>
</body>

</html>
