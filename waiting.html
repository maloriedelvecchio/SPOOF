<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Please wait</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
  <style>
    .timer {
      background-color: #451F27;
      color: white;
      font-size: 36px;
      font-weight: bold;
      border: 10px solid #61C9C8;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body id="red">
  
  <div class="container">
    <nav>
      <button class="nav-back" id="btn_nav_blue" alt="Go Back">
        <img src="assets/icon_back.png">
      </button>
    </nav>

    <header>
      <div class="row">
        <h1>Please wait...</h1>
      </div>
      <div class="row">
        <h3>Another game is in progress</h3>
      </div>
    </header>
    <main>
      <div class="timer" id="timer" style="margin-bottom: 16px;">3:00</div>
    </main>
  
    <button class="help" id="btn_help_blue" data-toggle="popover" title="Please bear with us..." data-content="Once a game has started, you cannot join until the next round." data-placement="bottom">
      <img src="assets/icon_help_white.png">
    </button>

 
    <footer>
      <img src="assets/Bottom deco.png" alt="Buttom Deco" style="margin-top: 16px;">
    </footer>
  </div>
  
  <script>
    const timer = document.getElementById("timer");
    let time = 180;

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      timer.innerHTML = `${minutes}:${seconds}`;

      if (time === 0) {
        clearInterval(countdownInterval);
      }

      time--;
    }

    let countdownInterval = setInterval(updateTimer, 1000);

    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

</body>
</html>
