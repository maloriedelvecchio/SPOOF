<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Please wait</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9281a1cc83.js" crossorigin="anonymous"></script>

  <style>
    .timer {
      background-color: #451F27;
      color: white;
      font-size: 36px;
      font-weight: bold;
      border: 10px solid #61C9C8;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body id="red">
  
  <div class="container">
    <nav>
      <button onclick="window.location.href='landing.html';" class="nav-back" id="btn_nav_blue" alt="Go Back">
        <i class="fa-solid fa-chevron-left fa-2xl" style="color: #fbf9ed;"></i>
      </button>
    </nav>

    <header>
      <div class="row">
        <h1>Please wait...</h1>
      </div>
      <div class="row">
        <h3>Another game is in progress</h3>
      </div>
    </header>

    <div class="timer" id="timer"><text style="color: #451F27;">0</text></div>
  
    <button class="help" data-toggle="popover" title="Please bear with us..." data-content="Once a game has started, you cannot join until the next round." data-placement="bottom">
      <i class="fa-solid fa-question fa-2xl" style="color: #61C9C8;"></i>
    </button>
 
    <footer>
      <div class="rectangle-blue">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </footer>
  </div>
  
  <script src="script/timer.js" type="module"></script>

  <script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
    <script>
      /* --------------- No Scroll (Malorie) --------------------- */
  
      function preventDefault(e) {
        e.preventDefault();
      }
  
      function disable_scroll_mobile() {
        document.addEventListener('touchmove', preventDefault, { passive: false });
      }

      disable_scroll_mobile();
    </script>

</body>
</html>
