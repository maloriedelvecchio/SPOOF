<style>
    #timer {
        font-size: 3em;
        font-weight: 700;
        padding: 1rem;
        color:#ED7657;
        font-family: 'Trilby', 'Zilla Slab', serif;
    }
</style>
<body>
    <div class="container">
        <div class="modal">
            <nav>
                <button class="nav-exit" id="btn_nav_red" alt="Exit">
                  <img src="assets/icon_exit.png">
                </button>
            </nav>
            
            <div class="row">
                <header>
                    <h5>Act as if you are...</h5>
                </header>
            </div>
        
            <div class="row">
                <div id="prompt"><p class="prompt">Prompt</p></div>
            </div>
        
            <div class="row">
                <div class="timer" id="timer" style="margin-bottom: 16px;">3:00</div>
            </div>
        </div>
    </div>

  <script src="script/script.js" type="module"></script>
  <script>
    const timer = document.getElementById("timer");
    let time = 180;

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      timer.innerHTML = `${minutes}:${seconds}`;

      if (time === 0) {
        clearInterval(countdownInterval);
      }

      time--;
    }

    let countdownInterval = setInterval(updateTimer, 1000);

    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

  </script>

</body>
